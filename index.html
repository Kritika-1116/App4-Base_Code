<script>
	//initial values are 0 for anxiety and stress count
        var anxiety_count = 0;
        var stress_count = 0;

	//counts for anxiety disorder symptoms
        function anxietyAdd(){
            anxiety_count = anxiety_count + 1;
		alert(anxiety_count);

        }
	//counts for stress symptoms
        function stressAdd(){
            stress_count = stress_count + 1;
        }
	//to calculate the results, the below function calculates the proportion and prints out the results on the screen
	function getResults(){

		var anxietyPercent = (anxiety_count/4) * 100;
		var stressPercent = (stress_count/4) * 100;
	//prints anxietyPercent and stressPercent on the screen with adding some nice text :)
		var resultText = document.getElementById("results");
		resultText.innerHTML = "Probability it is anxiety disorder =" + anxietyPercent + "%" + "<br> Probability it is a stress =" + stressPercent + "%"; 
		
	}


</script>
